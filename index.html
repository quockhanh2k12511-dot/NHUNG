<style>

    /* Ch·ªØ ch√∫c m·ª´ng */
    #message {

    }
</style>
</head>
<body>

<div id="message"></div>

<script>
    const messages = [
        "H√¥m nay l√† ng√†y ƒë·∫∑c bi·ªát c·ªßa em eo! üéâ",
        "Anh mu·ªën n√≥i v·ªõi em l√† ‚ù§Ô∏è",
        "Ch√∫c m·ª´ng sinh nh·∫≠t em üéÇ",
        "Ch√∫c em nhi·ªÅu s·ª©c kh·ªèe, xinh ƒëep v√† h·∫°nh ph√∫c b√™n anh nh√© ‚ú®",
	"Y√™u em ‚ù§Ô∏è"
    ];

    const directions = ["left", "right", "top", "bottom"];
    let index = 0;

    function showMessage() {
        const msg = document.getElementById("message");
        msg.textContent = messages[index];

        // Reset v·ªã tr√≠ ban ƒë·∫ßu theo h∆∞·ªõng ng·∫´u nhi√™n
        const dir = directions[Math.floor(Math.random() * directions.length)];
        msg.style.opacity = 0;
        msg.style.transition = "none";

        if (dir === "left") {
            msg.style.left = "-300px";
            msg.style.top = "50%";
            msg.style.transform = "translateY(-50%)";
        } else if (dir === "right") {
            msg.style.left = "100vw";
            msg.style.top = "50%";
            msg.style.transform = "translateY(-50%)";
        } else if (dir === "top") {
            msg.style.top = "-100px";
            msg.style.left = "50%";
            msg.style.transform = "translateX(-50%)";
        } else if (dir === "bottom") {
            msg.style.top = "100vh";
            msg.style.left = "50%";
            msg.style.transform = "translateX(-50%)";
        }

        // K√≠ch ho·∫°t animation
        setTimeout(() => {
            msg.style.transition = "all 2s ease";
            msg.style.left = "50%";
            msg.style.top = "50%";
            msg.style.transform = "translate(-50%, -50%)";
            msg.style.opacity = 1;
        }, 50);

        // Sau 2s hi·ªÉn th·ªã c√¢u ti·∫øp
        let delay = 3000;
        if (index === messages.length - 1) delay = 5000; // C√¢u cu·ªëi ch·ªù 5s
        index = (index + 1) % messages.length;
        setTimeout(showMessage, delay);
    }

    // T·∫°o background tr√°i tim v√† b√°nh kem bay lo·∫°n x·∫°
    function createFloating() {
        const icons = ["‚ù§Ô∏è", "üéÇ", "üíñ", "üç∞"];
        for (let i = 0; i < 30; i++) {
            const span = document.createElement("span");
            span.className = "floating";
            span.textContent = icons[Math.floor(Math.random() * icons.length)];
            span.style.left = Math.random() * 100 + "vw";
            span.style.animationDuration = (8 + Math.random() * 5) + "s";
            span.style.animationDelay = Math.random() * 10 + "s";
            document.body.appendChild(span);
        }
    }

    createFloating();
    showMessage();
</script>
